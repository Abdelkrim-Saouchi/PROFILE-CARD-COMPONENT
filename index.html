<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="profile-up">
        <img src="images/bg-pattern-card.svg" alt="background pic" class="bg-img">
        <img src="images/image-victor.jpg" alt="profile pic" class="pic">
        <div class="details">
          <h1>Victor Crest</h1>
          <p class="age">26</p>
          <p class="city">London</p>
        </div>
      </div>
      <div class="profile-down">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
